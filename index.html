<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #2dd4bf;
  --btn: #1e293b;
  --btn-hover: #334155;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 360px;
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 26px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,.7);
  position: relative;
  overflow: hidden;
}


.logo {
  width: 300px;
  margin-bottom: 3px;
}



h1 {
  font-size: 20px;
  line-height: 1.25;
  margin: 8px 0 4px;
}

.subtitle {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 22px;
}

.btn {
  display: block;
  padding: 15px;
  margin: 12px 0;
  border-radius: 16px;
  background: var(--btn);
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  transition: .25s ease;
}

.btn:hover {
  background: var(--btn-hover);
  transform: translateY(-1px);
}

.primary {
  background: linear-gradient(135deg, #2dd4bf, #22c55e);
  color: #022c22;
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
}

@keyframes pulseLogo {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.035;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.06);
    opacity: 0.06;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.035;
  }
}

.bg-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 140%;
  max-width: 520px;
  pointer-events: none;
  animation: pulseLogo 7s ease-in-out infinite;
  filter: blur(0.1px);
}


</style>
